<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You For Visit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .site-header {
            margin-bottom: 20px;
        }

        .site-header__title {
            font-family: 'Montserrat', sans-serif;
            font-size: 6em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-content__checkmark {
            font-size: 5em;
            color: #4caf50;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .main-content__body {
            font-size: 1.25em;
            margin: 0;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .site-footer {
            margin-top: 150px;
        }

        .site-footer__fineprint {
            font-size: 1em;
        }

        .site-footer h5 {
            margin: 10px 0 0;
            font-size: 1em;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <header class="site-header" id="header">
        <h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
    </header>

    <div class="main-content">
        <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
        <p class="main-content__body" data-lead-id="main-content-body">
            Thanks a bunch for filling that out. It means a lot to us, just like you do! We really appreciate you giving us a moment of your time today. 
        </p>
    </div>

    <footer class="site-footer" id="footer">
        <p class="site-footer__fineprint" id="fineprint">Copyright Â©2024 | All Rights Reserved</p>
        <h5>SDP::Senior Design Project B7</h5>
    </footer>
</body>

</html>
